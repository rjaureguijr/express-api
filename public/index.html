<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Express</title>
</head>
<body>
    <form action="http://localhost:3002/users" method="post">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" autocomplete="false" required aria-required="true" placeholder="Full Name" aria-placeholder="Full Name">

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" autocomplete="false" required aria-required="true" placeholder="email@address.com" aria-placeholder="email@address.com">
        <input type="submit">
        <br>
        <input type="reset">
    </form>
</body>
</html>
